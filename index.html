<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="framework.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="calculator">
        <header class="p-20 fs-24">
          <div id="content" class="d-flex justify-sb pr-10">
            <div id="calculated_number" class="op-min fs-18 pl-10"></div>
            <div id="curr_number" class="fs-26">0</div>
          </div>
          <div id="calc-btn-container" class="rad-50">
            <button onclick="delete_all()" class="fs-18">c</button>
            <button onclick="delete_nb()" class="fs-18"><=</button>
          </div>
        </header>
        <section>
          <div>
            <button class="input-btn | bg-black fs-24 rad-10">1</button>
            <button class="input-btn | bg-black fs-24 rad-10">2</button>
            <button class="input-btn | bg-black fs-24 rad-10">3</button>
            <button class="calc-btn | fs-20">+</button>
          </div>
          <div>
            <button class="input-btn | bg-black fs-24 rad-10">4</button>
            <button class="input-btn | bg-black fs-24 rad-10">5</button>
            <button class="input-btn | bg-black fs-24 rad-10">6</button>
            <button class="calc-btn | fs-20">-</button>
          </div>
          <div>
            <button class="input-btn | bg-black fs-24 rad-10">7</button>
            <button class="input-btn | bg-black fs-24 rad-10">8</button>
            <button class="input-btn | bg-black fs-24 rad-10">9</button>
            <button class="calc-btn | fs-20">*</button>
          </div>
          <div>
            <button class="input-btn | fs-24">0</button>
            <button id="negative-btn" class="fs-18">-/+</button>
            <button id="result-btn" class="p-30 bg-black fs-24 rad-10">
              =
            </button>
            <button class="calc-btn | fs-18">/</button>
          </div>
        </section>
      </div>
      <center>
        <span class="copy-right | op-mid">Copyright 2022 Wissem Zidi</span>
      </center>
    </main>
  </body>
  <script src="main.js"></script>
</html>
